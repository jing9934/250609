<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USDZ Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 600px;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h1>USDZ 모델 보기</h1>
    <model-viewer
      src="Untitled.usdz"
      alt="3D 모델"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer quick-look webxr"
    >
    </model-viewer>
  </body>
</html>
