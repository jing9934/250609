<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDZ Viewer</title>
</head>
<body>
  <h1>USDZ 파일 미리보기</h1>
  <model-viewer 
    src="Untitled.usdz" 
    alt="USDZ 모델" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr"
    style="width: 100%; height: 600px;">
  </model-viewer>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
